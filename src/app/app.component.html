<div class="cntr">
  <div class="timer" ngClass="{critical:isCritical}">
    {{timeLimit | date: 'm:ss'}}
  </div>
  <table class="table-top">
    <tr *ngFor="let row of rows; let i = index">
      <td *ngFor="let card of row">
        <div class="card_container {{!card.isFaceUp ? '' : 'flip'}}"  (click)="isGuarding || check(card)" >
          <div class="card shadow">
            <div class="front face"></div>
            <div class="back face text-center pagination-center">
              <p> {{card.item}} </p>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <div class="startbtn">
    <button type="button" class="btn btn-primary" [disabled]="inGame == true" (click)="start()">Start</button>
  </div>
</div>
<div class="state">
  <div class="state-item score">
    <div class="counter">
      <span>{{numPairs}}</span>
    </div>
  </div>
</div>
